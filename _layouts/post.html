---
layout: default
---
<article class="site-section site-setion-last">
    <header class="post-header">
        <h1 class="post-title"> {{ page.title }}</h1> <!-- regarder video  0310 pour les raisons du page 3:00 -->
        <p class="post-meta">
            Post on {{ page.date | date: "%b %-d, %Y" }}
        </p>
         {% if page.featured_image %}
        <div>
            <img src="{{ page.featured_image }}">  featured image
        </div>
        {% endif %}
    </header>
    <div class="post-body">
        {{ content }}
    </div>  

</article>
